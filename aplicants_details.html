<!DOCTYPE html>
<html>
<head>
  <title>Applicants List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 90%;
      margin: 20px auto;
      border: 1px solid black;
      min-height: 400px;
    }

    /* LEFT PANEL */
    .jobs {
      width: 30%;
      border-right: 1px solid black;
      padding: 10px;
    }

    .jobs h3 {
      text-align: center;
    }

    .job-item {
      border: 1px solid black;
      margin: 10px 0;
      padding: 8px;
      text-align: center;
    }

    /* RIGHT PANEL */
    .details {
      width: 70%;
      padding: 15px;
    }

    .details h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    .row {
      margin-bottom: 10px;
    }

    .actions {
      margin-top: 20px;
    }

    .actions a {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 10px;
      border: 1px solid black;
      text-decoration: none;
      color: black;
    }

    .actions a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>

<h2 style="text-align:center;">Applicants List</h2>

<div class="container">

  <!-- LEFT: JOB LIST -->
  <div class="jobs">
    <h3>Job List</h3>

    <div class="job-item">Job 1</div>
    <div class="job-item">Job 2</div>
    <div class="job-item">Job 3</div>
    <div class="job-item">Job 4</div>
  </div>

  <!-- RIGHT: APPLICANT DETAILS -->
  <div class="details">
    <h3>Applicant Details (For Job 1)</h3>

    <div class="row"><b>Name:</b> Rahul Sharma</div>
    <div class="row"><b>Email:</b> rahul@gmail.com</div>
    <div class="row"><b>Experience:</b> 2 Years</div>
    <div class="row"><b>Skills:</b> HTML, CSS, JavaScript</div>

    <!-- ACTIONS -->
    <div class="actions">
      <a href="#">View Candidate Profile</a>
      <a href="#">Send Email</a>
      <a href="#">Shortlist</a>
      <a href="#">Reject</a>
    </div>
  </div>

</div>

</body>
</html>
