<!DOCTYPE html>
<html>
<head>
  <title>Employer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      margin: 40px auto;
      border: 1px solid black;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .card {
      border: 1px solid black;
      width: 170px;
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      border: 1px solid black;
      padding: 5px 10px;
      color: black;
    }

    .card a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Employer Dashboard</h2>

    <div class="cards">

      <!-- Job Posting -->
      <div class="card">
        <h3>Job Posting</h3>
        <p>Create / Edit Jobs</p>
        <a href="job_posting.html">Open</a>
      </div>

      <!-- Total Applicants -->
      <div class="card">
        <h3>Total Applicants</h3>
        <p>View all applicants</p>
        <a href="total_applicants.html">View</a>
      </div>

      <!-- Shortlisted Candidates -->
      <div class="card">
        <h3>Shortlisted</h3>
        <p>Selected candidates</p>
        <a href="shortlisted_candidates.html">View</a>
      </div>

    </div>
  </div>

</body>
</html>
